<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="valentine-card" id="valentineCard">
        <h1 class="valentine-card__title" id="valentineTitle">Cindy Arom Oh</h1>
        <p class="valentine-card__question" id="valentineQuestion">Will you be my Valentine for Feb 14?</p>

        <div class="valentine-card__buttons" id="valentineButtons">
            <button class="valentine-btn valentine-btn--yes" id="yesBtn" type="button">Yes</button>
            <button class="valentine-btn valentine-btn--no" id="noBtn" type="button">No</button>
        </div>

        <p class="valentine-card__result" id="valentineResult" aria-live="polite"></p>
    </div>
    <div class="heart-container" id="heartContainer"></div>
    <script src="script.js"></script>
</body>
</html>
